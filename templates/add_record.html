<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Add Medical Record</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="patient" class="form-label">Select Patient:</label>
                <select class="form-control" name="patient" required>
                    {% for patient in patients %}
                        <option value="{{ patient }}">{{ patient }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="record" class="form-label">Record Details:</label>
                <textarea class="form-control" name="record" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Record</button>
            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
