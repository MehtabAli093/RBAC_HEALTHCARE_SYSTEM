<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { transition: background 0.3s; }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #333;
            color: white;
            padding: 20px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .dark-mode {
            background: #121212 !important;
            color: white;
        }
    </style>
</head>
<body class="light-mode">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Doctor Dashboard</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" href="/dashboard">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/add_record">Add Record</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/view_records">View Records</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/appointments">View Appointments</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/update_profile">Update Profile</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
        </ul>
        <button onclick="toggleDarkMode()" class="btn btn-warning mt-3">Dark Mode</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome, {{ current_user.username }}!</h1>
        <p>Role: <strong>{{ role }}</strong></p>
        <p>This is your dashboard. Use the sidebar to navigate.</p>
    </div>

    <!-- JavaScript for Dark Mode -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
