<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Nurse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">👨‍⚕️ Assign Nurse to Patient</h2>

        <form action="/assign_nurse" method="POST" class="card p-4 shadow">
            <label for="patient" class="form-label">Select Patient:</label>
            <select name="patient" class="form-select" required>
                {% for patient in patients %}
                    <option value="{{ patient.patient }}">{{ patient.patient }}</option>
                {% endfor %}
            </select>

            <label for="nurse" class="form-label mt-3">Select Nurse:</label>
            <select name="nurse" class="form-select" required>
                {% for nurse in nurses %}
                    <option value="{{ nurse.username }}">{{ nurse.username }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-primary mt-3">Assign Nurse</button>
        </form>

        <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
