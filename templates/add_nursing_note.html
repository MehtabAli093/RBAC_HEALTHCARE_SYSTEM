<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🩺 Add Nursing Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">🩺 Add Nursing Note</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select Patient:</label>
                <select name="patient" class="form-select" required>
                    <option value="" disabled selected>-- Select Patient --</option>
                    {% for patient in patients %}
                        <option value="{{ patient }}">{{ patient }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Nursing Note:</label>
                <textarea name="note" class="form-control" rows="5" placeholder="Enter nursing observation..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">💾 Submit</button>
            <a href="/dashboard" class="btn btn-secondary ms-2">↩️ Back</a>
        </form>
    </div>
</body>
</html>
