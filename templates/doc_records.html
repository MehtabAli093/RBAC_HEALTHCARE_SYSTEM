<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Patient Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        td {
            text-align: center;
        }
        .btn-delete {
            margin-top: 20px;
            width: 100%;
        }
        .btn-back {
            margin-top: 10px;
            display: block;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">üìã Assigned Patient Records</h2>

<form action="/delete_records" method="POST" onsubmit="return confirmDelete()">
    <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>üóëÔ∏è Select</th>
                    <th>üßë‚Äç‚öïÔ∏è Patient</th>
                    <th>üìÑ Medical Record</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>
                        <input type="checkbox" name="record_ids" value="{{ record._id }}">


                    </td>
                    <td><strong>{{ record.patient }}</strong></td>
                    <td>{{ record.data }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <button type="submit" class="btn btn-danger btn-delete">üóëÔ∏è Delete Selected Records</button>
</form>

<script>
function confirmDelete() {
    const checkboxes = document.querySelectorAll('input[name="record_ids"]:checked');
    let selected = [];
    checkboxes.forEach(cb => selected.push(cb.value));  // Collect selected IDs

    console.log("Selected Records:", selected);  // ‚úÖ Debugging step
    if (selected.length === 0) {
        alert("Please select at least one record to delete.");
        return false; // Stop form submission
    }
    return confirm("Are you sure you want to delete the selected records?");
}
</script>
