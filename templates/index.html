<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Access Control System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .btn-register {
            border: 2px solid #007bff;
            color: #007bff;
        }
        .btn-register:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>üè• Healthcare Access Control</h1>
        <p class="text-muted">A secure system for managing patient records, appointments, and medical staff.</p>
        <div class="mt-4">
            <a href="/login" class="btn btn-custom btn-login">üîê Login</a>
            <a href="/register" class="btn btn-custom btn-register">üìù Register</a>
        </div>
    </div>
</div>

</body>
</html>
