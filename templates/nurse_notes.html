<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📋 Nursing Notes</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body class="container mt-4">

    <h2 class="text-center mb-4">📋 Nursing Notes</h2>

    <div class="table-responsive">
        <table id="nursingNotesTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>👩‍⚕️ Nurse</th>
                    <th>🧑‍⚕️ Patient</th>
                    <th>📝 Note</th>
                    <th>📅 Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr>
                    <td><strong>{{ note.nurse }}</strong></td>
                    <td><strong>{{ note.patient }}</strong></td>
                    <td>{{ note.note }}</td>
                    <td>{{ note.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="/dashboard" class="btn btn-secondary mt-3">⬅️ Back to Dashboard</a>

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#nursingNotesTable').DataTable({
                "paging": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "lengthMenu": [5, 10, 25, 50]
            });
        });
    </script>

</body>
</html>
